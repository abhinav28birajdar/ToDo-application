name: todo_app
description: A complete Flutter To-Do application with Provider and Hive persistence.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.2

  # Local persistence (NoSQL database)
  hive: ^2.2.3
  hive_flutter: ^1.1.0 # Integrates Hive with Flutter widgets
  
  # For getting application document directory for Hive storage
  path_provider: ^2.1.4

  # For date formatting
  intl: ^0.19.0

  # For unique IDs
  uuid: ^4.5.1

  # For local notifications
  flutter_local_notifications: ^17.2.3

  # For environment variables
  flutter_dotenv: ^5.1.0

  # For shared preferences (theme persistence)
  shared_preferences: ^2.3.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # For generating Hive adapters (serializer/deserializer)
  hive_generator: ^2.0.1
  build_runner: ^2.4.12 # Tool to run code generators

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
